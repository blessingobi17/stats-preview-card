<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="container">
      <div class="content">
        <h2 class="main-head">
          Get <span>insight</span> that help your business grow
        </h2>
        <p class="first-p">
          Discover the benefits of data analysis and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="rating">
          <span class="rate">
            <h3>10k+</h3>
            <p class="sub">COMPANIES</p>
          </span>
          <span class="rate">
            <h3>314</h3>
            <p class="sub">TEMPLATES</p>
          </span>
          <span class="rate">
            <h3>12M+</h3>
            <p class="sub">QUERIES</p>
          </span>
        </div>
      </div>

      <div class="overlay">
        <div class="image"></div>
      </div>
    </section>
  </body>
</html>
